- name: installing packages and uninstalling packages
  hosts: localhost
  become: yes
  tasks:
    - name: installing and uninstalling
      ansible.builtin.dnf:
        name: "{{item.name}}"
        state: "{{item.state}}""
      loop:
      - {name: 'mysql', state: latest}
      - {name: 'postfix', state: absent}
      - {name: 'nginx', state: absent}
